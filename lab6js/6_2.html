<!DOCTYPE html>
<html lang="ru"><head>
	<meta charset="UTF-8">
	<title>lab6_2</title>
	<style>
	    .menu ul {
	      margin: 0;
	      list-style: none;
	      padding-left: 20px;
	      display: none;
	    }

	    .menu .title {
	      font-size: 18px;
	      cursor: pointer;
	    }

	    .menu .title::before {
	      content: '▶ ';
	      font-size: 80%;
	      color: green;
	    }

	    .menu.open .title::before {
	      content: '▼ ';
	    }

	    .menu.open ul {
	      display: block;
	    }
	</style>
</head>
<body>
	<div class="menu open">
		<span class="title">Сладости (нажми меня)!</span>
	 	<ul>
	    	<li>Торт</li>
	    	<li>Пончик</li>
	    	<li>Пирожное</li>
	  	</ul>
	</div>

    <script>
        /* ваш код */
        // так как одно меню то берем первый элемент, если несколько, то был бы цикл
        document.getElementsByClassName("title")[0].onclick = function(){
            this.parentElement.classList.toggle("open");
        }
    </script>
    
</body>
</html>
