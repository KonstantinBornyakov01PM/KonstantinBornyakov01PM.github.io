<body>
        <script>
            "use strict";

            let arr = [89,-5, 7, 56, 120, -0.1];

            let arrReverseSorted  = arr.slice();
            
            arrReverseSorted.sort((a,b) => a-b); //без (a,b) => a-b сортирует как строки, а не числа
            arrReverseSorted.reverse();

            console.log("In");
            console.log(arr);

            console.log("Out");
            console.log(arrReverseSorted);

        </script>
