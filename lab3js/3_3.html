<!DOCTYPE html>

</head>

<body>
    <script>
        "use strict";
        let str;
        str = prompt('Введите строку');
        /**
         * Возвращает true если строка str содержит спам [viagra, xxx]
         *
         * @param {string} строка
         * @return {boolean} содержит спам
         */
        function checkSpam(str) {
            str = str.toLowerCase();
            if (str.includes('viagra') || str.includes('xxx'))
                return true;
            else return false;
        }
        console.log(checkSpam(str));
    </script>
</body>
