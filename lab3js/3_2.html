<!DOCTYPE html>

</head>

<body>
    <script>
        "use strict";
        let str;
        str = prompt('Введите строку');

        /**
         * Возвращает строку str с заглавным первым символом
         *
         * @param {string} строка
         * @return {string} Строку str с заглавным первым символом
         */

        function ucFirst(str) {
            // делаем заглавный первый символ и конкатенируем с остальной строкой
            return str[0].toUpperCase() + str.slice(1);
        }
        console.log(ucFirst(str));
    </script>
</body>

</html>
