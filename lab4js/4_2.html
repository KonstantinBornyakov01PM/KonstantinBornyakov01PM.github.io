	<script type="text/javascript">
		'use strict';
		function showBook(){
			console.log("book:\n");
			console.log("Title: " + this.title + "\n");
			console.log("Price: " + this.price + "\n");
		}
	</script>
</head>
<body>
	<script>
		'use strict';
		let book1 = {
			title: "Великий Гэтсби",
			pubYear: 1925,
			price: 350,
			show: function(){
				console.log("book1:\n");
				console.log("Title: " + this.title + "\n");
				console.log("Price: " + this.price + "\n");
			}
		};

		let book2 = {
			title: "Над пропастью во ржи",
			pubYear: 1951,
			price: 200,
			show: showBook
		};

		book1.show();
		console.log("\n");
		book2.show();
		
		
	</script>
