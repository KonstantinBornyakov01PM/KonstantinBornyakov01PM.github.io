<html>
    <head>
        <script>
            "use strict";
            let x = prompt("Введи X для сравнения :");
            x = parseInt(x);
            let comp_x = compare(x);
            let y = prompt("Введи Y для сравнения :");
            y = parseInt(y);
            alert ("Результат сравнения (" + x + " < " + y + "): " + comp_x(y));


            /**
              * возращается анонимная фун-ия сравнения аргумента y
              * с x : false если y<x, true если y>x, иначе null
              * @param {numeric} x - число х 
              * @returns {function} - функция сравнения
              * 
            */

            function compare(x) {
               let result = function () {        
               if (y > x) return true
               else if (y < x) return false
               else return null;        
               }

                return result();
            }

            let x = +prompt("Введите х");
            let y = +prompt("Введите y");
            let a = compare(x);
            alert(a);

        </script>
