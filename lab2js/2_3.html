        <script>
            "use strict";
            let n = prompt("Введи N для вычисления N! :");
            alert ( n + "! = " + factorial(n) );

            /**
             * Возвращает n! : 
             * n! = (n-1)!*n, 0! = 1, 1! = 1
             *
             * @param {number} N должно быть натуральным числом.
             * @return {number} факториал N
             */
            function factorial(n)
            {
                if (n < 2)
                    return 1;
                else
                    return factorial(n-1) * n;
            }
        </script>
