<html>
    <head>
        <script>
            "use strict";
            let n = prompt("Введи N для вычисления суммы от 1 до N :");
            alert("Сумма от 1 до " + n + " равна " + sumTo(n));

            /**
             * Возвращает сумму от 1 до N.
             *
             * @param {number} N должно быть натуральным числом.
             * @return {number} сумма от 1 до N
             */
            function sumTo(n){
                let res = 0;
                for (let i = 1; i <= n; i++){
                    res += i;
                }
                return res;
            }
        </script>
