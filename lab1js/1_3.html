<body>
    <script>
        "use strict";
        let number = 0;
        
        while ( number <= 100){
            number = prompt("Введите число больше 100");
            if ( number == null)
                break;
             number = Number(number);
            if (!Number.isFinite(number))
                number=0;
        }
    </script>
